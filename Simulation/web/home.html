<html>
	<head>
		<title>
			Capstone PW21NS05 - Analysis of intrusion resilient Smart Meter
		</title>

		<style>

			.main
			{
				margin-top:5%;
				margin-left:20%;
				width:60%;
			}

		</style>


		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<script>


				function getData()
				{
					xhttp = new XMLHttpRequest();
					xhttp.responseType="json";
					xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
							fillData();
					   }
					};
					xhttp.open("GET", "https://capstonens05.run-ap-south1.goorm.io/get_meters", true);
					xhttp.send();
				}
			
				function fillData() {
					var tab = document.getElementsByClassName("tab")[0];
					var sm_arr=xhttp.response;
					sm_arr.sort();
					sm_arr.forEach(function(el)
					{
						var tr = document.createElement("tr");
						var td = document.createElement("td");
						var a=document.createElement("a");
						a.target="_blank";
						a.href="smart_meter.html#"+ el;
						a.innerText=el;
						td.appendChild(a);
						tr.appendChild(td);
						tab.appendChild(tr);
					});
				}
			

		</script>

	</head>
	<body onload="getData()">
		<div class="main">
			<table class="table table-bordered table-hover">
			<thead>
				<tr><th>Smart Meter ID</th></tr>
			</thead>
			<tbody class="tab">
			</tbody>
			</table>
		</div>
	</body>

</html>
